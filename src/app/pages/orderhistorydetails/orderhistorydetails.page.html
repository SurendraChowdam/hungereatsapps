<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/orderhistory"></ion-back-button>
    </ion-buttons>
    <ion-title>Orders History Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list class="ord-list">
    <ion-item *ngFor="let item of orderItems">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <!-- <p>{{ item.description }}</p> -->
        <p>Quantity: {{ item.quantity }}</p>
      </ion-label>
      <ion-note class="price-cls" slot="end">${{ item.quantity * item.price }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="footer-total">
  <ion-toolbar>
    <ion-row class="ion-align-items-center ion-justify-content-between ion-padding-horizontal">
      <ion-col size="12">
        <h3 class="tlt-amt-cls">Total Amount: ${{ totalWithQuantity }}</h3>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
